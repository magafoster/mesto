<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МЕСТО</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="./images/profile__avatar.jpg" alt="Жак_Ив Кусто" class="profile__avatar">
        <button type="button" class="profile__avatar-edit-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup" id="popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="closeProfile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="user-info" id="profileForm">
        <input type="text" class="popup__input popup__input_type_text" name="name" id="nameInput" placeholder="ФИО" required>
        <input type="text" class="popup__input popup__input_type_text" name="info" id="professionInput" placeholder="Профессия">
        <button type="submit" class="popup__button" id="profileSubmit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popup-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="closeCard"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-info" id="cardForm">
        <input type="text" class="popup__input popup__input_type_text" name="cardname" id="cardNameInput" placeholder="Место" required>>
        <input type="url" class="popup__input popup__input_type_text" name="link" id="cardLinkInput" placeholder="https:://" required>
        <button type="submit" class="popup__button" id="submitCard">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup" id="popup-img">
    <div class="popup__container-img">
      <img class="popup__img">
      <p class="popup__text-img"></p>
      <button type="button" class="popup__close-button" id="imgClose"></button>
    </div>
  </section>
  <template id="card-template">
    <li class="elements__block">
      <img class="elements__image">
      <button class="elements__delete-button" type="button"></button>
      <div class="elements__title-wrapper">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

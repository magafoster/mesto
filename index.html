<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МЕСТО</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="./images/profile__avatar.jpg" alt="Жак_Ив Кусто" class="profile__avatar">
        <button type="button" class="profile__avatar-edit-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
        <li class="elements__block">
          <img src="./images/London.jpg" alt="Лондон" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Лондон</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__block">
          <img src="./images/Los_Angeles.jpg" alt="Лос-Анджелес" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Лос-Анджелес</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__block">
          <img src="./images/Milano.jpg" alt="Милан" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Милан</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__block">
          <img src="./images/Moscow.jpg" alt="Москва" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Москва</h2>
            <button type="button" class="elements__like-button elements__like-button_active"></button>
          </div>
        </li>
        <li class="elements__block">
          <img src="./images/Tokyo.jpg" alt="Токио" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Токио</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__block">
          <img src="./images/Dubai.jpg" alt="Дубай" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Дубай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_profile_edit">
    <div class="popup__container">
      <form class="popup__form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_text">
        <input type="text" class="popup__input popup__input_type_text">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
